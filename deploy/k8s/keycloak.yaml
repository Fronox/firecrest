items:
- apiVersion: v1
  kind: Secret
  metadata:
    name: f7t-keycloak-secret
  data:
    KEYCLOAK_PASSWORD: YWRtaW4yCg==
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yaml -o f7t_keycloak.yaml
      kompose.version: 1.1.0 (36652f6)
    creationTimestamp: null
    labels:
      io.kompose.service: keycloak
    name: keycloak
  spec:
    ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
    - name: "9990"
      port: 9990
      targetPort: 9990
    selector:
      io.kompose.service: keycloak
  status:
    loadBalancer: {}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yaml -o f7t_keycloak.yaml
      kompose.version: 1.1.0 (36652f6)
    creationTimestamp: null
    labels:
      io.kompose.service: keycloak
    name: keycloak
  spec:
    replicas: 1
    strategy: {}
    selector:
      matchLabels:
        io.kompose.service: keycloak
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: keycloak
      spec:
        nodeSelector: 
          kubernetes.io/hostname: starlex3
        containers:
        - image: jboss/keycloak:4.8.3.Final
          env:
          - name: DB_VENDOR
            value: H2
          - name: DIR_DATA
            value: /var/tmp
          - name: Dkeycloak.migration.realmName
            value: kcrealm
          - name: KC_REALM_DISPLAY_NAME
            value: kcrealm
          - name: KC_REALM_NAME
            value: kcrealm
          - name: KEYCLOAK_IMPORT
            value: /var/tmp/config.json
          - name: KEYCLOAK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: f7t-keycloak-secret
                key: KEYCLOAK_PASSWORD
          - name: KEYCLOAK_USER
            value: admin
          name: f7t-keycloak
          ports:
          - containerPort: 8080
            hostIP: 127.0.0.1
          - containerPort: 9990
            hostIP: 127.0.0.1
          volumeMounts:
          - mountPath: /var/tmp/
            name: f7t-keycloak-configmap
          resources: {}
        volumes:
        - name: f7t-keycloak-configmap
          configMap:
            name: sample-cm
        #- name: f7t-keycloak-vol
